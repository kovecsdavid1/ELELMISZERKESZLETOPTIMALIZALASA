<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Élelmiszerkészlet Kezelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Élelmiszerfelvétel</h1>
        
        <div class="card mb-4">
            <div class="card-header">Új termék hozzáadása</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="itemName" class="form-control" placeholder="Termék neve" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="itemQuantity" class="form-control" placeholder="Mennyiség" min="1" required>
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="itemExpiry" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100" onclick="addItem()">Hozzáad</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Aktuális készlet</div>
            <div class="card-body">
                <table class="table" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Termék</th>
                            <th>Mennyiség</th>
                            <th>Lejárat</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="d-grid mb-4">
            <button class="btn btn-primary btn-lg" onclick="submitData()">Optimalizálás indítása</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
