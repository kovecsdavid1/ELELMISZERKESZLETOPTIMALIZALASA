<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Élelmiszeroptimalizáló</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CSV feltöltés</h1>
        
        <div class="card mb-4">
            <div class="card-header">Fájl kiválasztása</div>
            <div class="card-body">
                <input type="file" id="csvFile" accept=".csv" class="form-control mb-3">
                <button onclick="uploadCSV()" class="btn btn-primary">Feldolgozás</button>
            </div>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
